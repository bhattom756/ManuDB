services:
  # Full-stack Application - Docker Container
  - type: web
    name: manufacturing-app
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: manufacturing-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://manufacturing-app.onrender.com
      - key: SENDGRID_API_KEY
        sync: false

databases:
  # PostgreSQL Database
  - name: manufacturing-db
    plan: starter
    databaseName: manufacturing_db
    user: manufacturing_user
